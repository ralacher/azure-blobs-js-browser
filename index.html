<!DOCTYPE html>
<html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container text-center">
        <div class="btn-group" role="group">
            <button id="create-container-button" type="button" class="btn btn-outline-success">Create container</button>
            <button id="select-button" type="button" class="btn btn-outline-success">Select and upload files</button>
            <input type="file" id="file-input" multiple style="display: none;" />
            <button id="list-button" type="button" class="btn btn-outline-info">List files</button>
            <button id="delete-container-button" type="button" class="btn btn-outline-danger">Delete container</button>
        </div>
        <p><b>Status:</b></p>
        <p id="status"></p>
        <table id="file-table" class="table">
            <thead>
                <tr>
                    <th scope="col">File Name</th>
                    <th scope="col">Last Modified</th>
                    <th scope="col">Scan Result</th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
    </div>
</body>

<script type="module" src="./index.js"></script>

</html>
